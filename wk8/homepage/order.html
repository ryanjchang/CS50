<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script>
            const LOCATIONS = {
            "slidertown": "67 Burger Blv",
            "fryville": "420 Salt St",
            "sodapop":"21 Drink Dr",
        };
        function autocomplete(inp, arr){
            var currentFocus;
            //adds divs when input is modified
            inp.addEventListener("input", function(e){
                var a, b, i, val = this.value;
                closeAllLists();
                if(!val){return false;}
                currentFocus = -1;
                //create a div with item values
                a = document.createElement("DIV");
                a.setAttribute("id", this.id + "autocomplete-list");
                a.setAttribute("class", "autocomplete-items");
                //add as child to container
                this.parentNode.appendChild(a);
                for(i = 0; i < arr.length; i++){
                    if(arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()){
                        //div w/ matching letters bolded
                        b = document.createElement("DIV");
                        b.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        b.innerHTML += arr[i].substr(val.length);
                        //set value
                        b.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        //if you click, replaces text w/ completed location
                        b.addEventListener("click", function(e){
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllLists();
                        })
                        a.appendChild(b);
                    }
                }
            });
            //keyboard input
            inp.addEventListener("keydown", function(e){
                //get suggestions list div items
                var x = document.getElementById(this.id + "autocomplete-list");
                if(x) x = x.getElementsByTagName("div");
                if(e.keyCode == 40){//down key
                    //move down
                    currentFocus++;
                    //highlight item
                    addActive(x);
                }else if (e.keyCode == 38){//up key
                    currentFocus--;
                    addActive(x);
                }else if(e.keyCode == 13){//enter key
                    e.preventDefault();
                    if(currentFocus > -1){
                        //simulates clicking on that item
                        //creates a click event
                        if(x) x[currentFocus].click();
                    }
                }
                });
            //active for highlight and selection
            function addActive(x){
                if(!x) return false;
                //remove active class for all items
                removeActive(x);
                //wrap around boundaries
                if(currentFocus >=x.length) currentFocus = 0;
                if(currentFocus < 0) currentFocus = (x.length - 1);
                //highlight that item with active class
                x[currentFocus].classList.add("autocomplete-active");
            }
            function removeActive(x){
                for(var i = 0; i < x.length; i++){
                    x[i].classList.remove("autocomplete-active");
                }
            }
            function closeAllLists(element){//element is an optional parameter
                var x = document.getElementsByClassName("autocomplete-items");
                for(var i = 0; i < x.length; i++){
                    //remove all elements except the element we picked
                    //removes old list if we change input
                    //if we click off, removes list
                    if(element != x[i] && element != inp){
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }

            document.addEventListener("click", function(e){
                closeAllLists(e.target);
            })
        }
            document.addEventListener('DOMContentLoaded', function(){
                autocomplete(document.getElementById("myInput"), Object.keys(LOCATIONS));

                document.querySelector('form').addEventListener('submit', function(e){
                    e.preventDefault();
                    const location = document.getElementById("myInput").value.toLowerCase();
                    let address = document.getElementById("address");
                    address.innerHTML = "Address: " + LOCATIONS[location];
                })
            })
        </script>
        <title>Super Sliders</title>
    </head>
    <body>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="order.html">Order</a></li>
        </ul>
        <div style="text-align:center;">
            <img style="width:auto; height:200px;"
            src = "https://media.wired.com/photos/59269cd37034dc5f91bec0f1/3:2/w_2560%2Cc_limit/GoogleMapTA.jpg">
            <h2>Search our locations</h2>
            <form autocomplete="off" action = "">
                <div class="autocomplete" style="width: 300px;">
                    <input id="myInput" type="search" name="myLocation" placeholder="Location">
                </div>
                <input type="submit">
            </form>

            <p id="address">

            </p>
        </div>
    </body>
</html>
