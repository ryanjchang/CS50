{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}


{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autofocus autocomplete="off"
            name="symbol" placeholder="SYMBOL" type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary"type="submit">Quote</button>
        </div>
    </form>
{% endblock %}
